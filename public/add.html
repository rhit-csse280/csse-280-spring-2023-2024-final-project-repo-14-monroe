<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    </style>
</head>

<body class="bg-gray-800 text-white font-poppins min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center items-center">
            <h1 class="text-6xl font-semibold">Add Trade</h1>
        </div>
        <form action="#" class="h-screen flex flex-col items-center rounded">
            <div class="flex items-center mt-4 w-1/3 h-28">
                <i class="fas fa-hammer mr-2 text-teal-400"></i>
                <input type="text" placeholder="Symbol"
                    class="bg-gray-700 border text-4xl border-gray-600 w-full h-full rounded-md px-2 py-1 focus:outline-none focus:ring-teal-400 focus:border-teal-400" />
            </div>
            <div class="flex items-center mt-4 w-1/3 h-28">
                <i class="fas fa-calendar-alt mr-2 text-pink-400"></i>
                <input type="date" placeholder="Trade Date"
                    class="bg-gray-700 border text-4xl border-gray-600 rounded-md w-full h-full px-2 py-1 focus:outline-none focus:ring-pink-400 focus:border-pink-400" />
            </div>
            <div class="flex items-center mt-4 w-1/3 h-28">
                <i class="fas fa-hourglass-half mr-2 text-orange-400"></i>
                <select name="transaction_type" id="transaction_type"
                    class="bg-gray-700 border text-4xl border-gray-600 rounded-md w-full h-full px-2 py-1 focus:outline-none focus:ring-orange-400 focus:border-orange-400">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            <div class="flex items-center mt-4 w-1/3 h-28">
                <i class="fas fa-dollar-sign mr-2 text-yellow-400"></i>
                <input type="number" placeholder="Price"
                    class="bg-gray-700 border text-4xl border-gray-600 rounded-md w-full h-full px-2 py-1 focus:outline-none focus:ring-yellow-400 focus:border-yellow-400" />
            </div>
            <div class="flex items-center mt-4 w-1/3 h-28">
                <i class="fas fa-sort-amount-up mr-2 text-blue-400"></i>
                <input type="number" placeholder="Quantity"
                    class="bg-gray-700 border text-4xl border-gray-600 rounded-md w-full h-full px-2 py-1 focus:outline-none focus:ring-blue-400 focus:border-blue-400" />
            </div>
            <div class="flex items-center mt-4 w-1/3 h-28">
                <i class="fas fa-info-circle mr-2 text-red-400"></i>
                <input type="text" placeholder="Status"
                    class="bg-gray-700 border text-4xl border-gray-600 rounded-md w-full h-full px-2 py-1 focus:outline-none focus:ring-red-400 focus:border-red-400" />
            </div>
            <div class="flex justify-center mt-4">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-4xl text-white font-semibold px-4 py-2 rounded-md">Add and
                    Return</button>
            </div>
        </form>
    </div>
</body>

</html>
