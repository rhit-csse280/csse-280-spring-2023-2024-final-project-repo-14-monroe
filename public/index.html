<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Spark</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a id="nav-text" class="navbar-brand" href="#"><img id="icon" src="images/icon.png"> Spark</a>
    <ul class="topbar-menu float-end mb-0">
      <li style="display: inline-block;">
        <a id="importTradesButton" class="btn rm-rem mb-0">
          Import Trades
        </a>
      </li>
      <li style="display: inline-block;" id="dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button"
          aria-haspopup="false" aria-expanded="false">
          <span>
            <img class="rounded-circle" style="width:32px;height:32px;"
              src="https://cdn.pixabay.com/photo/2014/04/02/10/25/man-303792_960_720.png">
          </span>
          <span>
            <span class="account-user-name">monroeds</span>
          </span>
        </a>
        <div class="dropdown-menu text-decoration-none"
          id="profileDropdownMenu">
          <a class="dropdown-item text-decoration-none" rel="nofollow" data-method="delete">
            <i class="mdi mdi-logout"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </nav>
  <div id="mainPage" class="container page-container">
    <div class="card">
      <table class="card-body calendar_large">
        <thead>
          <tr>
            <th colspan="7" class="text-center">Apr 2024</th>
          </tr>
          <tr class="day_names">
            <th class="saturday">Sat</th>
            <th class="sunday">Sun</th>
            <th class="monday">Mon</th>
            <th class="tuesday">Tue</th>
            <th class="wednesday">Wed</th>
            <th class="thursday">Thu</th>
            <th class="friday">Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="scratch">20</td>
            <td class="scratch">21</td>
            <td class="win">22<br>
              <div class="week_cal">
                <a>$209.84<br>3
                  trades</a>
              </div>
            </td>
            <td class="scratch">23</td>
            <td class="win">24<br>
              <div class="week_cal">
                <a>$246.44<br>15
                  trades</a>
              </div>
            </td>
            <td class="win">25<br>
              <div class="week_cal">
                <a>$56.02<br>8
                  trades</a>
              </div>
            </td>
            <td class="loss">26<br>
              <div class="week_cal">
                <a>-$1,152.59<br>7
                  trades</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="homeRow" style="margin-bottom: 3rem;margin-top: 3rem;">
        <canvas id="volumeChart" width="400" height="400"></canvas>
        <canvas id="profitLossChart" width="400" height="400"></canvas>
      </div>
      <div class="homeRow">
        <div class="card col">
          <div class="card-body" id="stats">
            <div class="text-center mt-2">
              <h5>Statistics (net)</h5>
            </div>
            <div>
              <table class="table table-striped table-sm">
                <colgroup>
                  <col style="width:30%;">
                  <col style="width:10%;">
                </colgroup>
                <tbody>
                  <tr>
                    <td>Trade Win Rate:</td>
                    <td id="homeWinRate">
                    </td>
                  </tr>
                  <tr>
                    <td>Win/Loss (Ratio):</td>
                    <td id="homeWinLoss">
                    </td>
                  </tr>
                  <tr>
                    <td>Average Gain/Loss per trade:</td>
                    <td id="homeAverageWinLoss">
                    </td>
                  </tr>
                  <tr>
                    <td>Largest Gain:</td>
                    <td id="homeLargestGain">
                    </td>
                  </tr>
                  <tr>
                    <td>Largest Loss:</td>
                    <td id="homeLargestLoss">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <canvas id="winRateChart" width="400" height="400"></canvas>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/loadCharts.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
