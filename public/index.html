  <title>Spark</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a id="nav-text" class="navbar-brand" href="#">Spark</a>
    <ul class="list-unstyled topbar-menu float-end mb-0">
      <li style="display: inline-block;">
        <a id="importTradesButton" class="btn rm-rem mb-0">
          Import Trades
        </a>
      </li>
      <li style="display: inline-block;" id="dropdown">
        <a class="nav-link dropdown-toggle arrow-none nav-user px-2 text-decoration-none" href="#" role="button"
          aria-haspopup="false" aria-expanded="false">
          <span class="account-user-avatar">
            <img alt="Gravatar" class="gravatar rounded-circle" width="32" style="width:32px;height:32px;"

          <span>

        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown text-decoration-none"

            <i class="mdi mdi-logout me-1"></i>

          </a>
        </div>
      </li>
    </ul>
  </nav>
  <div id="mainPage" class="container page-container">
    <div class="card">
      <table class="card-body calendar_large">
        <thead>
          <tr>
            <th colspan="7" class="text-center">Apr 2024</th>
          </tr>
          <tr class="day_names">
            <th class="saturday">Sat</th>
            <th class="sunday">Sun</th>
            <th class="monday">Mon</th>
            <th class="tuesday">Tue</th>
            <th class="wednesday">Wed</th>
            <th class="thursday">Thu</th>
            <th class="friday">Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="scratch">20</td>
            <td class="scratch">21</td>
            <td class="win">22<br>
              <div class="week_cal">
                <a>$209.84<br>3
                  trades</a>
              </div>
            </td>
            <td class="scratch">23</td>
            <td class="win">24<br>
              <div class="week_cal">
                <a>$246.44<br>15
                  trades</a>
              </div>
            </td>
            <td class="win">25<br>
              <div class="week_cal">
                <a>$56.02<br>8
                  trades</a>
              </div>
            </td>
            <td class="loss">26<br>
              <div class="week_cal">
                <a>-$1,152.59<br>7
                  trades</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <canvas id="myChart" width="400" height="400"></canvas>
      <button onclick="addData()">Add Data</button>
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    console.log("getting it");
    (async function () {
      const data = [
        { year: 2010, count: 10 },
        { year: 2011, count: 20 },
        { year: 2012, count: 15 },
        { year: 2013, count: 25 },
        { year: 2014, count: 22 },
        { year: 2015, count: 30 },
        { year: 2016, count: 28 },
      ];

      new Chart(
        document.getElementById('myChart'),
        {
          type: 'bar',
          options: {
            animation: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                enabled: false
              }
            }
          },
          data: {
            labels: data.map(row => row.year),
            datasets: [
              {
                label: 'Acquisitions by year',
                data: data.map(row => row.count)
              }
            ]
          }
        }
      );
    })();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
