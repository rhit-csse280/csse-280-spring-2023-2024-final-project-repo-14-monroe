    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-screen h-screen overflow-auto bg-white shadow-md">
            <div class="flex app-yellow justify-between items-center p-4 border-b border-gray-200">
                <a href="/index.html"><img style="width: 48px;height: 48px;" src="images/icon.png"></a>
                <button id="addTradeButton" class="p-2 text-sm font-medium app-yellow bg-gray-800 rounded-lg">Add
                    Trade</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead>
                        <tr class="bg-gray-50">
                            <th scope="col" class="p-4">
                            </th>
                            <th scope="col" class="p-4 text-xl">Symbol</th>
                            <th scope="col" class="p-4 text-xl">Trade Date</th>
                            <th scope="col" class="p-4 text-xl">Transaction Type</th>
                            <th scope="col" class="p-4 text-xl">Price</th>
                            <th scope="col" class="p-4 text-xl">Quantity</th>
                            <th scope="col" class="p-4 text-xl">Status</th>
                            <th scope="col" class="p-4 text-xl"></th>
                        </tr>
                    </thead>
                    <tbody id="tradeListContainer"></tbody>
                </table>
            </div>
            <!-- Button to open the modal -->
            <button id="openModal" class="px-4 py-2 bg-blue-600 text-white rounded">Open Modal</button>

            <!-- The Modal -->
            <div id="myModal"
                class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-white rounded shadow-lg w-1/3">
                    <div class="border-b p-3">
                        <h5 class="font-bold uppercase text-gray-600">Modal Title</h5>
                    </div>
                    <div class="p-5">
                        <p>Modal Content goes here</p>
                    </div>
                    <div class="flex justify-end p-3 border-t">
                        <button id="closeModal" class="px-3 py-1 bg-red-600 text-white rounded">Close</button>
                    </div>
                </div>
            </div>
        </div>
